<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Campingbeheer</title>
  <link rel="stylesheet" href="adminstyle.css">
  <script src="adminjs.js"></script>
</head>
<!--aantal plekken aanpasen met behulp van js-->
<body>
  <h1>Admin - Campingbeheer</h1>
  <div class="container">
    <div class="camping-info">
      <h2>Campinginformatie</h2>
      <p>Aantal beschikbare plekken: <span id="plekken-counter">100</span></p>
      <div class="plekken-form">
        <label for="aantal-plekken">Aantal plekken aanpassen:</label>
        <input type="number" id="aantal-plekken" min="0">
        <button id="plekken-aanpassen">Opslaan</button>
      </div>
    </div>
    <!--calender waarbij je kunt zien hoeveel plekken nog beschikbaar zijn-->
    <div class="calendar">
      <button onclick="toggleCalendar()">Open Calendar</button>
      <div id="calendar" class="calendar-content">
        <table>
          <thead>
            <tr>
              <th>Ma</th>
              <th>Di</th>
              <th>Wo</th>
              <th>Do</th>
              <th>Vr</th>
              <th>Za</th>
              <th>Zo</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="unavailable" onclick="toggleAvailability(this)">1</td>
              <td class="available" onclick="toggleAvailability(this)">2</td>
              <td class="available" onclick="toggleAvailability(this)">3</td>
              <td class="unavailable" onclick="toggleAvailability(this)">4</td>
              <td class="available" onclick="toggleAvailability(this)">5</td>
              <td class="unavailable" onclick="toggleAvailability(this)">6</td>
              <td class="unavailable" onclick="toggleAvailability(this)">7</td>
            </tr>
            <tr>
              <td class="unavailable" onclick="toggleAvailability(this)">8</td>
              <td class="available" onclick="toggleAvailability(this)">9</td>
              <td class="available" onclick="toggleAvailability(this)">10</td>
              <td class="unavailable" onclick="toggleAvailability(this)">11</td>
              <td class="available" onclick="toggleAvailability(this)">12</td>
              <td class="unavailable" onclick="toggleAvailability(this)">13</td>
              <td class="unavailable" onclick="toggleAvailability(this)">14</td>
            </tr>
            <!-- ... eind -->
          </tbody>
        </table>
        
      </div>
      <!--info met foto plaats-->
      <h2>Contact Us</h2>
        <p>Voor onduidelijk heden: info@campingvillage.com <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
          <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
        </svg></p>
        <p>Tele: +31 123456789 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
        </svg></p>
        <p>Address: 123 Amsterdam, Camping Village <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
          <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
        </svg></p>
      <img src="Maps.jpg" alt="" class="inn">
    </div>
    <!--formulier-->
    <div class="formu">
      <h1>Reserveringsformulier</h1>
      <label for="naam">Volledige Naam</label>
      <div class="tww2">
        <input type="text" name="naam" placeholder="Naam">
        <input type="text" name="achternaam" placeholder="Achternaam">
      </div>
      <label for="email">E-mail</label>
      <input type="email" name="email" placeholder="E-mail">
      <label for="telefoon">Telefoonnummer</label>
      <input type="text" name="telefoon" placeholder="061234567">
      <label for="aantalvolwassenen">Aantal volwassenen</label>
      <input type="number" name="aantalvolwassenen" id="twi">
      <label for="aantalkinderen">Aantal kinderen</label>
      <input type="number" name="aantalkinderen" id="twi">
      <label for="accommodatie">Accommodatie</label>
      <select id="accommodatie" name="accommodatie" required>
        <option value="" disabled selected>--Selecteer een accommodatie--</option>
        <option value="Cabins">Cabins</option>
        <option value="Tents">Tents</option>
        <option value="RV Sites">RV Sites</option>
      </select>
      <label for="naam">Aankomst/Vertrek</label>
      <div class="tww2">
        <input type="date" name="naam" placeholder="Naam">
        <input type="date" name="achternaam" placeholder="Achternaam" >
      </div>
      <label for="wensen">Speciale wensen</label>
      <textarea name="wensen" rows="5" cols="30" placeholder="Nog speciale wensen?"></textarea>

      <input type="submit" value="Verzenden">
    </div>
  </div>

</body>

</html>
